services:
  mariadb:
    container_name: mariadb
    networks: 
      - inception
    build:
      context: requirements/mariadb
    env_file: .env
    volumes:
    - mariadb:/var/lib/mysql
    restart: unless-stopped
    expose:
    - "3306"

  nginx:
    container_name: nginx
    volumes :
    - wordpress:/var/www/wordpress
    networks :
      - inception
    depends_on:
    - wordpress
    build :
      context: requirements/nginx
    env_file: .env
    ports:
    - 443:443
    restart : on-failure

  wordpress:
    container_name: wordpress
    image: wordpress
    env_file: .env
    build:
      context: ./requirements/wordpress
    volumes:
      - wordpress:/var/www/html
    depends_on :
      - mariadb
    expose:
      - "9000"
    networks:
      - inception
    restart: on-failure

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      device: /home/user/data/mariadb
      o: bind
  
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/user/data/wordpress
      o: bind

networks:
  inception:
    name: inception
    driver: bridge